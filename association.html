<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Association Images et Mots</title>
<link rel="stylesheet" href="style.css">
<style>

    .association-container {

      text-align: center;

      padding: 20px;

      color: white;

    }

    .images-zone, .mots-zone {

      display: flex;

      flex-wrap: wrap;

      justify-content: center;

      gap: 20px;

      margin: 20px 0;

    }

    .drop-zone {

      border: 2px dashed #ccc;

      padding: 10px;

      width: 150px;

      height: 150px;

      background-color: rgba(255,255,255,0.1);

      position: relative;

    }

    .drop-zone img {

      max-width: 100%;

      height: auto;

    }

    .draggable {

      background-color: #002bff;

      color: white;

      padding: 10px 15px;

      border-radius: 8px;

      cursor: grab;

      user-select: none;

    }

    #feedback {

      margin-top: 20px;

      font-size: 1.2rem;

      font-weight: bold;

    }
</style>
</head>
<body>
<div id="timer" class="timer-container"></div>
<div class="association-container" id="jeu-association">
<h2>Associe chaque image au mot correspondant</h2>
<div class="images-zone">
<div class="drop-zone" data-correct="Comburant"><img src="images/Comburant.gif"></div>
<div class="drop-zone" data-correct="Corrosif"><img src="images/Corrosif.gif"></div>
<div class="drop-zone" data-correct="Danger pour l’environnement"><img src="images/Danger pour l'environnement.gif"></div>
<div class="drop-zone" data-correct="Danger pour la santé"><img src="images/Danger pour la santé.gif"></div>
<div class="drop-zone" data-correct="Explosif"><img src="images/Explosif.gif"></div>
<div class="drop-zone" data-correct="Gaz sous pression"><img src="images/Gaz sous pression.gif"></div>
<div class="drop-zone" data-correct="Inflammable"><img src="images/Inflammable.gif"></div>
<div class="drop-zone" data-correct="Nocif ou irritant"><img src="images/Nocif ou irritant.gif"></div>
<div class="drop-zone" data-correct="Toxique"><img src="images/Toxique.gif"></div>
</div>
<div class="mots-zone">
<div class="draggable" draggable="true" data-word="Comburant">Comburant</div>
<div class="draggable" draggable="true" data-word="Danger pour la santé">Danger pour la santé</div>
<div class="draggable" draggable="true" data-word="Corrosif">Corrosif</div>
<div class="draggable" draggable="true" data-word="Gaz sous pression">Gaz sous pression</div>
<div class="draggable" draggable="true" data-word="Explosif">Explosif</div>
<div class="draggable" draggable="true" data-word="Toxique">Toxique</div>
<div class="draggable" draggable="true" data-word="Inflammable">Inflammable</div>
<div class="draggable" draggable="true" data-word="Nocif ou irritant">Nocif ou irritant</div>
<div class="draggable" draggable="true" data-word="Danger pour l’environnement">Danger pour l’environnement</div>
</div>
<button onclick="validerAssociations()">Valider</button>
<div id="feedback"></div>
</div>
<script>

    const draggables = document.querySelectorAll('.draggable');

    const dropZones = document.querySelectorAll('.drop-zone');

    draggables.forEach(drag => {

      drag.addEventListener('dragstart', e => {

        e.dataTransfer.setData('text/plain', drag.getAttribute('data-word'));

      });

    });

    dropZones.forEach(zone => {

      zone.addEventListener('dragover', e => e.preventDefault());

      zone.addEventListener('drop', e => {

        e.preventDefault();

        const droppedWord = e.dataTransfer.getData('text/plain');

        zone.setAttribute('data-user', droppedWord);

const label = document.createElement('div');

label.textContent = droppedWord;

label.style.cssText = `

  position: absolute;

  bottom: 5px;

  width: 100%;

  font-weight: bold;

  background-color: rgba(0, 0, 0, 0.7);

  color: white;

  padding: 4px 0;

  text-align: center;

  border-radius: 5px;

  font-size: 0.9rem;

`;

zone.querySelectorAll('div').forEach(div => {

  if (div !== zone.firstElementChild) div.remove();

});

zone.appendChild(label);
 

      });

    });

    function validerAssociations() {

      let score = 0;

      dropZones.forEach(zone => {

        if (zone.getAttribute('data-user') === zone.getAttribute('data-correct')) {

          score++;

        }

      });

      const feedback = document.getElementById('feedback');

      if (score === dropZones.length) {

        feedback.textContent = `Bravo ! Toutes les associations sont correctes.`;

        feedback.style.color = 'lightgreen';

      } else {

        feedback.textContent = `${score} bonnes réponses sur ${dropZones.length}. Essayez encore !`;

        feedback.style.color = 'orange';

      }

    }
</script>
<script>
    function startCountdownFromStorage() {
        const timerElement = document.getElementById("timer");
        let timeLeft = parseInt(localStorage.getItem("timeLeft"), 10) || 0;

        const countdown = setInterval(() => {
            const min = Math.floor(timeLeft / 60);
            const sec = timeLeft % 60;
            timerElement.textContent = `⏳ Temps restant : ${min}:${sec < 10 ? "0" : ""}${sec} ⏳`;

            localStorage.setItem("timeLeft", timeLeft);

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = "⏳ Temps écoulé !";
                localStorage.removeItem("timeLeft");
            }

            timeLeft--;
        }, 1000);
    }

    window.onload = function () {
        startCountdownFromStorage();
    };
</script>

</body>
</html>
